version: "3.8"
services:
  Mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - Mongo-data:/data/db
    ports:
      - "27017:27017"
  Minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
  backend:
    build: ../backend
    ports:
      - "4000:4000"
    depends_on:
      - Mongo
      - Minio
  ml:
    build: ../ml
    ports:
      - "8000:8000"
    volumes:
      - Mongo-data:/data/db
volumes:
  Mongo-data: